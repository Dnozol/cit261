<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color:aqua;
        }
        #content {
            background-color:lightgray;
            margin: 10px;
            width: 300px;
            height: 100px;
        }
    </style>
    <script>
        function populate() {
            document.getElementById("content").innerHTML = "You changed the page!";
        }
    </script>
</head>
<body>
    <button onclick = "populate()">Click Me!</button>
    <div id="content"></div>
</body>
</html>
